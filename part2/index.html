<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Part II</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <nav>

            </div>
          </div>
          <div class="container">
            <div class="same-line">

            </div>
            <div class="bottom-line">
              <p>Just finished my <a href="next comin"></a>, check it out</p>
            </div>
          </div>
          <div class="container">
            <div class="same-line">
              <h1>Jim R</h1>
              <p id="count3">9 like(s)</p>
              <button onclick="add3()">Like</button>
            </div>

              <p>

              </p>
